---
 - name: Display node1 appache version
   hosts: nodes
   tasks:
     - shell: apache2 -v
       register: shell_result
       when: ansible_distribution == 'Ubuntu'

     - debug:
        var: shell_result.stdout_lines


     - shell: httpd -v
       register: shell_result
       when: ansible_distribution == 'CentOS'

     - debug:
        var: shell_result.stdout_lines
