---
 - name: Selnux remove
   hosts: nodes
   become: yes
   

   tasks:
      - name: Selinux change to mode permissive
        ansible.posix.selinux:
          policy: targeted
          state: permissive
        when: ansible_distribution == 'CentOS'

      - name: Selinux change to mode permissive for ubuntu 
        selinux:
          policy: targeted
          state: permissive
        when: ansible_distribution == 'Ubuntu'    
