---
 - name: OS specific appache installtion
   hosts: nodes
   become: yes

   tasks:
   - name: Install appache in ubuntu
     apt:
      name: "{{ item }}"
      state: latest
     with_items:
       - apache2
     when: ansible_distribution == 'Ubuntu'

   - name: Install appachein CentOS
     yum:
      name: "{{ item }}"
      state: latest
     with_items:
       - httpd
     when: ansible_distribution == 'CentOS'

   - name: Restart Apache
     service:
      name: apache2
      state: restarted
      enabled: yes
     when: ansible_distribution == 'Ubuntu'

   - name: Restart httpd
     service:
      name: httpd
      state: restarted
      enabled: yes
     when: ansible_distribution == 'CentOS'


