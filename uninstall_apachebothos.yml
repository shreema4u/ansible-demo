---
 - name: OS specific appache uninstalltion
   hosts: nodes
   become: yes
   vars:
    ansible_python_interpreter: auto

   tasks:
   - name: UniInstall appache in ubuntu
     apt:
      name: apache2
      state: absent
     when: ansible_distribution == 'Ubuntu'

   - name: Uninstall appache in CentOS
     yum:
      name: httpd
      state: absent
     when: ansible_distribution == 'CentOS'
