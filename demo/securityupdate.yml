---
 - name: Playbook for seurity update
   hosts: nodes
   become: yes
   vars:
    ansible_python_interpreter: auto

   tasks:
     - name: Upgrade all packages in RHEL
       yum: 
        name: '*'
        state: latest
        security: yes
       when: ansible_distribution == "RedHat"
      
     - name: Upgrade all packages in ubuntu
       apt: 
        name: '*'
        force_apt_get: yes
        state: latest
        security: yes
       when: ansible_distribution == "Ubuntu"

